<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section><!-- inicio section -->
        <div class="product-card">
            <!-- inicio image-container -->
            <div class="image-container">
                <!-- <div class="shadow"> -->
                    <img src="../../images/image-product-mobile.jpg" alt="">
                <!-- </div>  -->           
            </div> <!-- fin image-container -->
    
            <!-- inicio detail-product -->
            <div class="detail-product">
                <p class="letter">
                    PERFUME
                </p>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="paragraph">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="paragraph-price discount-price">
                        $149.99
                    </p>
                    <p class="paragraph-price before-discount-price">
                        $169.99
                    </p>
                </div>
                <button type="submit"> <img src="../../images/icon-cart.svg" alt=""> Add to Cart</button>
            </div> <!-- fin detail-product -->
    
        </div>
    </section><!-- fin de section -->
</body>
</html>
