<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section role="contentinfo"> <!-- inicio section -->
        <div class="product-card"> <!-- inicio product-card -->            
            <picture class="image-container"> <!-- inicio image-container -->               
                    <source media="(min-width: 688px)" srcset="./images/image-product-desktop.jpg"/>
                    <img class="img-product" src="./images/image-product-mobile.jpg" alt="">
            </picture> <!-- fin image-container -->            
            <div class="detail-product"> <!-- inicio detail-product -->
                <p class="letter">
                    PERFUME
                </p>
                <h1>
                    Gabrielle Essence Eau De Parfum 42
                </h1>
                <p class="paragraph">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="paragraph-price discount-price">
                        $149.99
                    </p>
                    <p class="paragraph-price before-discount-price">
                        $169.99
                    </p>
                </div>
                <button type="submit"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div> <!-- fin detail-product -->
    
        </div> <!-- fin product-card -->
    </section><!-- fin de section -->
</body>
</html>
